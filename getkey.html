<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>

    button {

<body>
  <div class="container">

  <script>
    const btn = document.getElementById("getKeyBtn");
    const status = document.getElementById("status");
    const keyBox = document.getElementById("keyBox");
    const TASK_URL = "https://lootdest.org/s?iiu8wR7L"; // Link nhi·ªám v·ª•

    function generateKey(length = 12) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let result = "";

        result += chars.charAt(Math.floor(Math.random() * chars.length));

    }

    // L·∫•y s·ªë l·∫ßn l√†m nhi·ªám v·ª•
    let count = parseInt(localStorage.getItem("key_attempts") || "0");

    // Ki·ªÉm tra v√† t·∫°o key n·∫øu ƒë·ªß 3 l·∫ßn l√†m nhi·ªám v·ª•
    let KEY_VALUE = localStorage.getItem("shadow_key");
    if (!KEY_VALUE && count >= 3) {
      KEY_VALUE = generateKey();
      localStorage.setItem("shadow_key", KEY_VALUE);
    }

    function updateUI() {
      if (count >= 3 && KEY_VALUE) {
        status.innerText = "üéâ B·∫°n ƒë√£ ho√†n th√†nh ƒë·ªß nhi·ªám v·ª•!";
        keyBox.innerText = "KEY: " + KEY_VALUE;
        keyBox.style.display = "block";
        btn.disabled = false;
        btn.innerText = "‚úî ƒê√£ Nh·∫≠n Key";
      } else {
        status.innerText = `üîÅ B·∫°n ƒë√£ ho√†n th√†nh ${count}/3 nhi·ªám v·ª•.`;
        keyBox.style.display = "none";
        keyBox.innerText = "";
        btn.disabled = true; // Disable n√∫t n·∫øu ch∆∞a ƒë·ªß 3 l·∫ßn
        btn.innerText = "Get Key";
      }
    }

    btn.onclick = () => {
      if (count < 3) {
        count++;
        localStorage.setItem("key_attempts", count);
        updateUI();
        setTimeout(() => {
          window.location.href = TASK_URL; // M·ªü nhi·ªám v·ª•
        }, 500);
      }
    };

    updateUI(); // Khi t·∫£i trang
  </script>
</body>
</html>
